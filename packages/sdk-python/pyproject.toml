[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "radiant-sdk"
version = "4.17.0"
description = "Official Python SDK for the RADIANT AI Platform"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
authors = [
    { name = "RADIANT Team", email = "sdk@radiant.example.com" }
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
keywords = ["radiant", "ai", "llm", "sdk", "openai", "anthropic"]
dependencies = [
    "httpx>=0.25.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-httpx>=0.21.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://radiant.example.com"
Documentation = "https://docs.radiant.example.com/sdk/python"
Repository = "https://github.com/radiant/radiant-sdk-python"

[tool.hatch.build.targets.sdist]
include = [
    "/radiant",
]

[tool.hatch.build.targets.wheel]
packages = ["radiant"]

[tool.ruff]
line-length = 100
target-version = "py38"

[tool.ruff.lint]
select = ["E", "F", "I", "W"]

[tool.mypy]
python_version = "3.8"
strict = true
