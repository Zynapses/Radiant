# RADIANT v4.17.0 - LiteLLM External Providers Configuration
# 21 External AI Provider Integrations

general_settings:
  master_key: ${LITELLM_MASTER_KEY}
  database_url: ${DATABASE_URL}
  alerting:
    - slack
  alert_types:
    - llm_exceptions
    - budget_alerts

litellm_settings:
  drop_params: true
  set_verbose: false
  num_retries: 3
  request_timeout: 600
  telemetry: false
  cache: true
  cache_params:
    type: redis
    host: ${REDIS_HOST}
    port: 6379
    password: ${REDIS_PASSWORD}

model_list:
  # ============================================================================
  # OPENAI MODELS
  # ============================================================================
