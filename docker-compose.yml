# RADIANT Local Development Stack
# Run with: docker-compose up -d

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: radiant-postgres
    environment:
      POSTGRES_USER: radiant
      POSTGRES_PASSWORD: radiant_dev_password
      POSTGRES_DB: radiant_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./packages/infrastructure/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U radiant -d radiant_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (for caching and sessions)
  redis:
    image: redis:7-alpine
    container_name: radiant-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # LocalStack (AWS services emulation)
  localstack:
    image: localstack/localstack:latest
    container_name: radiant-localstack
    ports:
      - "4566:4566"
      - "4510-4559:4510-4559"
    environment:
      - SERVICES=s3,secretsmanager,cognito-idp,lambda
      - DEBUG=0
      - DATA_DIR=/var/lib/localstack/data
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - localstack_data:/var/lib/localstack
      - /var/run/docker.sock:/var/run/docker.sock

  # pgAdmin (Database GUI)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: radiant-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@radiant.local
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres

volumes:
  postgres_data:
  redis_data:
  localstack_data:
  pgadmin_data:

networks:
  default:
    name: radiant-network
