name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '8'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

  build-shared:
    name: Build Shared Package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared
        run: pnpm --filter @radiant/shared build

      - name: Upload shared artifact
        uses: actions/upload-artifact@v4
        with:
          name: shared-dist
          path: packages/shared/dist
          retention-days: 1

  build-infrastructure:
    name: Build Infrastructure
    runs-on: ubuntu-latest
    needs: build-shared
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download shared artifact
        uses: actions/download-artifact@v4
        with:
          name: shared-dist
          path: packages/shared/dist

      - name: Build infrastructure
        run: pnpm --filter @radiant/infrastructure build

      - name: Build Lambda handlers
        run: pnpm --filter @radiant/infrastructure build:lambda

      - name: TypeScript check
        run: pnpm --filter @radiant/infrastructure typecheck

  build-dashboard:
    name: Build Admin Dashboard
    runs-on: ubuntu-latest
    needs: build-shared
    # TODO: Re-enable when aws-amplify v6 SSR issue is resolved
    # See TECHNICAL_DEBT.md for details on the createContext SSR incompatibility
    if: false
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download shared artifact
        uses: actions/download-artifact@v4
        with:
          name: shared-dist
          path: packages/shared/dist

      - name: Build dashboard
        run: pnpm --filter @radiant/admin-dashboard build

      - name: Upload dashboard artifact
        uses: actions/upload-artifact@v4
        with:
          name: dashboard-build
          path: apps/admin-dashboard/.next
          retention-days: 1

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build-shared
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: radiant
          POSTGRES_PASSWORD: radiant_test
          POSTGRES_DB: radiant_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download shared artifact
        uses: actions/download-artifact@v4
        with:
          name: shared-dist
          path: packages/shared/dist

      - name: Run tests
        run: pnpm test
        env:
          DATABASE_URL: postgres://radiant:radiant_test@localhost:5432/radiant_test

  cdk-synth:
    name: CDK Synth
    runs-on: ubuntu-latest
    needs: build-infrastructure
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: CDK Synth
        run: pnpm --filter @radiant/infrastructure cdk synth
        env:
          AWS_ACCOUNT_ID: '000000000000'
          AWS_REGION: us-east-1
          ENVIRONMENT: test
